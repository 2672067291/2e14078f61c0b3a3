<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="webkit" name="renderer">
    <title>Rabbit Go - MeowCat Studio</title>
    <link href="res/mipmap/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="res/layout/material.css" rel="stylesheet"/>
    <script src="src/javascript/iframe.js"></script>
    <link href="res/layout/style.css" rel="stylesheet"/>
</head>
<body class="mdl-base" onload="onload();">
<div class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded is-small-screen">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="margin:auto;">
            <div class="mdl-card__title"><h2 class="mdl-card__title-text">Rabbit Go</h2></div>
            <div class="mdl-card__supporting-text">I can't stop the music cycle.<br/>-----MlgmXyysd<br/>
                <audio controls="controls" preload="auto">
                    <source id="bgm-src" src="res/raw/HelloKitty.wav" type="audio/wav">
                </audio>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <p class="mdl-button" disabled="disabled">
                    <label for="answer" id="question_tip"></label>
                </p>
                <input autocomplete="off" class="mdl-button" id="answer" placeholder="Input Answer Here" type="text"/>
                <p class="mdl-button" disabled="disabled">
                    <label for="answer" id="answer_label">.meowcat.org</label>
                </p>
                <input class="mdl-button mdl-button--colored" id="answer_submit" style="float:right;" type="button"
                       value="Go"/>
            </div>
        </div>
    </div>
</div>
<div class="mdl-js-snackbar mdl-snackbar" id="snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
<script src="src/javascript/jquery.js"></script>
<script src="src/javascript/material.js"></script>
<script src="src/javascript/main.js"></script>
</body>
</html>
